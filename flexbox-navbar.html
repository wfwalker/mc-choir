<html>

<head>
    <link rel="stylesheet" type="text/css" href="flexbox-navbar.css" />
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>

<body>
	<div class='bar'>
		<div class='icon'><img height='24px' src='img/chorister.png'/></div>
		<div class='sectiontab icon' data-section='eye'><span class='glyphicon glyphicon-eye-open'></span></div>
		<div class='sectiontab icon' data-section='leaf'><span class='glyphicon glyphicon-leaf'></span></div>
		<div class='sectiontab icon' data-section='tree'><span class='glyphicon glyphicon-tree-deciduous'></span></div>
		<div class='sectiontab icon' data-section='heart'><span class='glyphicon glyphicon-heart'></span></div>
	</div>

	<section class='tabsection' id='heart'>
		<div class='button-row'>
			<div data-url='url1' data-exclusive='true' class='heart notplaying button-cell'>ONE</div>
			<div data-url='url2' data-exclusive='true' class='heart notplaying button-cell'>TWO</div>
		</div>
		<div class='button-row'>
			<div data-url='url3' data-exclusive='true' class='heart notplaying button-cell'>THREE</div>
			<div data-url='url4' data-exclusive='true' class='heart notplaying button-cell'>FOUR</div>
		</div>
	</section>

	<section class='tabsection' id='eye'>
		eye
	</section>

	<section class='tabsection' id='leaf'>
		leaf
	</section>

	<section class='tabsection' id='tree'>
		tree
	</section>

	<script type='application/javascript' src="flexbox-navbar.js" type="text/javascript"></script>
</body>

</html>
